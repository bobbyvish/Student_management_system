{% extends 'registration/base.html'%}
{% block content %}
{% if validlink %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Change Password</p>

    <form method="post">
      {% csrf_token %}

      
      {% for field in form %}
          
          {{field.errors}}
         
          <div class="input-group mb-3">
              <input type="email" id="{{field.id_for_label}}" name="{{field.html_name}}" class="form-control" placeholder="Email">
              <div class="input-group-append">
              <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
              </div>
              </div>
          </div>
    {% endfor %}
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-block">Change Password</button>
      </div>
      <!-- /.col -->
    </div>
  </form> 

  </div>
  {% else %}
  <p>The password link was expire or invalid</p>

  {% endif %}
{% endblock content %}
