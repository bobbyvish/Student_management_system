{% extends "hod_template/base_template.html" %}

{% block page_title %}Subject{% endblock page_title %}
{% block main_content %} 

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Subject</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            
            <form role="form" action="{% url 'add_subject' %}" method="post">
                {% csrf_token %}
              <div class="card-body">
                
                <div class="form-group">
                    {% if messages %}
                      {% for message in messages %}
                      
                      <div class="alert alert-{{ message.tags }}" style="margin-top:10px">{{ message }}</div>
                      
                      {% endfor %}
                    {% endif %}
                  </div>

                <div class="form-group">
                  <label>Subject Name</label>
                  <input type="text" class="form-control" name="subject" placeholder="Enter subject" required  autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Course</label>
                    <select class="form-control" required name="course">
                        {% for course in courses %}
                            <option value="{{ course.id }}"> {{course.course_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Staff</label>
                    <select class="form-control" required name="staff">
                        {% for staff in staffs %}
                            <option value="{{ staff.id }}"> {{staff.first_name}}{{staff.last_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                

              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-block">Add</button>
              </div>
            </form>
          </div>
          <!-- /.card -->



        </div>
        </div>
    </div><!-- /.container-fluid -->
  </section>


{% endblock main_content%}
