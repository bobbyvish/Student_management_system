{% extends "hod_template/base_template.html" %}

{% block page_title %}
Course 
{% endblock page_title %}
{% block main_content %} 

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Course</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            
            <form role="form" action="{% url 'edit_course' course_id=course.id %}" method="post">
                {% csrf_token %}
              <div class="card-body">
                
                <div class="form-group">
                    {% if messages %}
                      {% for message in messages %}
                      
                      <div class="alert alert-{{ message.tags }}" style="margin-top:10px">{{ message }}</div>
                      
                      {% endfor %}
                    {% endif %}
                  </div>

                <div class="form-group">
                  <label>Course</label>
                  <input type="text" class="form-control" name="course" value="{{course.course_name}}" placeholder="Enter course" required  autocomplete="off">
                </div>
                

              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-block">Update</button>
              </div>
            </form>
          </div>
          <!-- /.card -->



        </div>
        </div>
    </div><!-- /.container-fluid -->
  </section>


{% endblock main_content%}
